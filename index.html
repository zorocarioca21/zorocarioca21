      justify-content: center;

    .card {
      position: relative;
      background: #0d0d0d;
      border-radius: 20px;
      padding: 30px 25px;
      width: 300px;
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.25);
      text-align: center;
      transition: transform 0.3s ease;
      overflow: hidden;
      z-index: 0;
    }

    .card:hover {
      transform: scale(1.03);
    }

    /* AURA VERDE BRILHANTE PULSANTE (MANTIDA) */
    .card::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 22px;
      background: linear-gradient(120deg, 
        #00ff88, 
        transparent, 
        #00ff88, 
        transparent, 
        #00ff88);
      background-size: 300% 300%;
      animation: moverAura 4s linear infinite;
      z-index: -1;
      filter: blur(6px);
      opacity: 0.2;
    }

    /* EFEITO DE LINHA ALTERNANDO SENTIDOS */
    .card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        transparent 45%, 
        #00ff88 50%, 
        #7cfc00 55%, 
        #00ff88 60%, 
        transparent 65%, 
        transparent 100%);
      background-size: 200% 100%;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: luzBorda 8s linear infinite;
      z-index: -1;
      filter: blur(1px);
      opacity: 0.9;
    }

    @keyframes moverAura {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes luzBorda {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
