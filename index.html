    .card {

    /* AURA VERDE BRILHANTE PULSANTE */
    .card::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 22px;
      background: linear-gradient(120deg,

        transparent,

      background-size: 300% 300%;
      animation: moverAura 4s linear infinite;
      z-index: -1;
      filter: blur(6px);
      opacity: 0.2;
    }

    /* EFEITO DE LINHA ALTERNANDO SENTIDOS */
    .card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        transparent 45%, 
        #00ff88 50%, 
        #7cfc00 55%, 
        #00ff88 60%,

      -webkit-mask:

      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: luzBorda 8s linear infinite;
      z-index: -1;
      filter: blur(1px);
      opacity: 0.9;
    }

    @keyframes moverAura {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
