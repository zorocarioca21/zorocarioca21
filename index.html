<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoro Carioca ⚔️</title>
  
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2d2e2d;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    .card {
      position: relative;
      background: #0d0d0d;
      border-radius: 20px;
      padding: 30px 25px;
      width: 300px;
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.25);
      text-align: center;
      transition: transform 0.3s ease;
      overflow: hidden;
      z-index: 0;
    }

    .card:hover {
      transform: scale(1.03);
    }

    /* AURA VERDE BRILHANTE PULSANTE */
    .card::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 22px;
      background: linear-gradient(120deg, 
        #00ff88, 
        transparent, 
        #00ff88, 
        transparent, 
        #00ff88);
      background-size: 300% 300%;
      animation: moverAura 4s linear infinite;
      z-index: -1;
      filter: blur(6px);
      opacity: 0.2;
    }

    /* EFEITO DE LINHA ALTERNANDO SENTIDOS */
    .card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        transparent 45%, 
        #00ff88 50%, 
        #7cfc00 55%, 
        #00ff88 60%, 
        transparent 65%, 
        transparent 100%);
      background-size: 200% 100%;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: luzBorda 8s linear infinite;
      z-index: -1;
      filter: blur(1px);
      opacity: 0.9;
    }

    @keyframes moverAura {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes luzBorda {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }

    .profile-img {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #00ff88;
    }

    h2 {
      color: #00ff88;
      margin: 0;
      font-size: 20px;
    }

    p {
      font-size: 13px;
      color: #ccc;
      margin: 10px 0 20px;
      line-height: 1.4;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 95%;
      padding: 10px 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      margin: 8px auto;
      transition: 0.2s;
      font-size: 13px;
    }

    .btn:hover {
      opacity: 0.8;
      transform: scale(1.03);
    }

    .whatsapp {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ff0d;
    }

    .instagram {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ff0d;
    }

    .tiktok {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ff0d;
    }

    .canal {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ff0d;
    }

    .btn img {
      width: 16px;
      height: 16px;
    }

    .counter {
      text-align: center;
      margin-top: 20px;
      padding: 8px;
      font-size: 12px;
      color: #00ff88;
      border-top: 1px solid rgba(0, 255, 136, 0.3);
    }

    .counter span {
      font-weight: bold;
      color: white;
    }
    
    .loading {
      opacity: 0.7;
    }
    
    .counter-updating {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/IAyBqzj.jpeg" alt="Zoro Carioca" class="profile-img" />
    <h2>Zoro Carioca ⚔️</h2>
    <p>Erro 404: paciência não encontrada.</p>

    <a href="https://wa.me/5521983016115" class="btn whatsapp">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" style="filter: invert(1);">
      WhatsApp
    </a>

    <a href="https://instagram.com/zorocarioca21" class="btn instagram">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" style="filter: invert(1);">
      Instagram
    </a>

    <a href="https://www.tiktok.com/@zoro_carioca21" class="btn tiktok">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" style="filter: invert(1);">
      TikTok
    </a>

    <a href="https://whatsapp.com/channel/0029Vaz6hri6buMEbCpaqH1D" class="btn canal">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="Canal" style="filter: invert(1);">
      Canal no WhatsApp
    </a>

    <!-- CONTADOR -->
    <div class="counter">
      ⚔️ <span id="visitorCount" class="loading">carregando...</span> acessos totais
    </div>
  </div>

  <!-- SCRIPT COM SUA API COUNTERAPI.DEV -->
  <script>
    const API_KEY = 'ut_FZsMHe2QNCoOAc5mWni87DMQhxWbxvQzl3SW0QZC';
    const WORKSPACE = 'zorocarioca21s-team-1699';
    const COUNTER_NAME = 'first-counter-1699';

    async function updateCounter() {
      try {
        const counterElement = document.getElementById('visitorCount');
        
        // Primeiro faz o UP (incrementa)
        const upResponse = await fetch(`https://api.counterapi.dev/v2/${WORKSPACE}/${COUNTER_NAME}/up`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${API_KEY}`
          }
        });

        if (!upResponse.ok) {
          throw new Error('Erro ao incrementar contador');
        }

        // Depois busca o valor atual
        const getResponse = await fetch(`https://api.counterapi.dev/v2/${WORKSPACE}/${COUNTER_NAME}`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${API_KEY}`
          }
        });

        if (!getResponse.ok) {
          throw new Error('Erro ao buscar valor do contador');
        }

        const data = await getResponse.json();
        
        // Animação de atualização
        counterElement.classList.add('counter-updating');
        setTimeout(() => {
          counterElement.textContent = data.value;
          counterElement.classList.remove('loading', 'counter-updating');
        }, 500);

      } catch (error) {
        console.error('Erro na API:', error);
        
        // Fallback para localStorage
        let visits = localStorage.getItem('zoroBackupVisits');
        if (!visits) visits = 0;
        visits = parseInt(visits) + 1;
        localStorage.setItem('zoroBackupVisits', visits);
        
        document.getElementById('visitorCount').textContent = visits + '+';
        document.getElementById('visitorCount').classList.remove('loading');
      }
    }

    // Executa quando a página carrega
    window.addEventListener('load', updateCounter);
  </script>
</body>
</html>
